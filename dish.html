<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Dinner planner</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

		<!-- Own CSS -->
		<link rel="stylesheet" href="styles/style.css">
	</head>
	<body class="dish">
		<div class="container container_own">
			<div id="exampleView">
				<div class="row header">
					<h1>HOMELETTE</h1>
					<h4>From the best chefs in the world directly into your kitchen</h4>
				</div>
				<div class="row">

					<div class="col-md-3">
						<div class="row sidebar_top">
							<h3>My Dinner</h3>
							Guests: 
							<button id="minusGuest" class="btn-xs"><span class="glyphicon glyphicon-minus"></span></button>
							<span id="numberOfGuests"></span>
							<button id="plusGuest" class="btn-xs"><span class="glyphicon glyphicon-plus"></span></button>
						</div>
						<div class="row dishlist_top">
							Dish Name<span class="pull-right">Cost</span>
						</div>
						<div class="row dishlist">
							<ul>
								<li>Pending<span class="pull-right" id="pending_dish_price"></span></li>
							</ul>
						</div>
						<div class="row dishlist_bottom">
							<span class="pull-right">SEK <span id="total_menu_price"></span></span><br /><br />
							<button class="center-block btn submit_btn">Confirm dinner</button>
						</div>
					</div>

					<div class="col-md-9 mainframe">
						<div class="row">
							<div class="col-md-6 recipe_presentation">
								<h2><span id="dish_name"></span></h2>
								<h4><span id="dish_type"></span></h4>
								<span id="dish_picture"></span><br /><br />
								
								<button class="btn submit_btn">Back to Select Dish</button>
							</div>
							<div class="col-md-6 recipe_ingredients">
								<b>INGREDIENTS FOR <span id="numberOfGuests2"></span> PEOPLE</b><br />
								<table class="table table_ingredients" id="ingredients_table">
								</table>
							</div>
						</div>
						<div class="row recipe_preparations">
							<h2>Preparations</h2>
							<span id="dish_prep"></span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

		<!-- The application JavaScript code -->
		<script src="js/app.js"></script>
		<script src="js/model/dinnerModel.js"></script>
		<script src="js/view/exampleView.js"></script>
		<script src="js/view/exampleViewController.js"></script>
	</body>
</html>
