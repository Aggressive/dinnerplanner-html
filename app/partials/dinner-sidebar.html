<!-- Displaying number of guests both in input box and here is redundant. It is here only for the example
purpose so you can see how some information from the model can be retrieved. In Lab 5 you will replace 
this with Total price of the menu -->

<div class="row sidebar_top">
    <h3>My Dinner</h3>
    Guests: <input type="number" ng-model="numberOfGuests" ng-change="setNumberOfGuest(numberOfGuests)" class="guestsInput" />
</div>
<div class="row dishlist_top">
    Dish Name<span class="pull-right">Cost</span>
</div>
<div class="row dishlist">
    <ul id="ul_of_dishes">
    </ul>
    <ul>
        <li ng-repeat="dish in chosenDishes">
        <a href="" class="close delete_button" aria-label="Close" ng-click="removeDish(dish.RecipeID)">&times;</a> {{dish.Title}}
        <span class='pull-right'>{{fixedNumber(getDishPrice(dish))}}</span></li>
        <li>Pending<span class="pull-right">{{fixedNumber(getCurrentDishPrice())}}</span></li>
    </ul>
</div>
<div class="row dishlist_bottom">
    <span class="pull-right">SEK {{fixedNumber(totalMenuCost())}}</span><br /><br />
    <a href="#/overview" class="center-block btn submit_btn">Confirm dinner</a>
</div>
